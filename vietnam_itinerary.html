<!DOCTYPE html>
<html lang="he">
<head>
<meta charset="UTF-8">
<title>וייטנאם · מסלול משפחתי 26/3-11/4/25</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<style>
  @import url('https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;600&display=swap');
  :root{
    --accent:#ff8243;
    --bg:#fafafa;
    --shadow:0 3px 10px rgba(0,0,0,.12);
  }
  *{box-sizing:border-box;margin:0;padding:0}
  body{font-family:'Assistant',sans-serif;background:var(--bg);color:#333;line-height:1.6}
  header{background:url('https://source.unsplash.com/1600x500/?vietnam,lantern') center/cover no-repeat;
         height:280px;display:flex;align-items:center;justify-content:center;box-shadow:var(--shadow)}
  header h1{color:#fff;font-size:2.2rem;text-shadow:0 2px 6px rgba(0,0,0,.5)}
  main{max-width:1000px;margin:30px auto;padding:0 18px}
  .day{background:#fff;border-radius:14px;margin-bottom:14px;box-shadow:var(--shadow);overflow:hidden}
  .day summary{list-style:none;cursor:pointer;padding:18px;display:flex;justify-content:space-between;align-items:center}
  .day summary::-webkit-details-marker{display:none}
  .day h2{font-size:1.15rem;color:var(--accent);font-weight:600}
  .tag{font-size:.8rem;background:var(--accent);color:#fff;padding:2px 8px;border-radius:8px;margin-left:6px}
  .arrow{transition:.3s}
  details[open] .arrow{transform:rotate(90deg)}
  .panel{padding:0 18px 18px}
  .panel img{width:100%;border-radius:10px;margin:12px 0}
  footer{text-align:center;font-size:.8rem;margin:40px 0;color:#666}
  @media(min-width:600px){
    .panel img{max-height:340px;object-fit:cover}
  }
</style>
</head>
<body>

<header><h1>וייטנאם – 17 יום • משפחתי • 26 מרץ → 11 אפריל 2025</h1></header>
<main id="itinerary">

<!-- Template will inject days here -->

</main>

<footer>Photos: Unsplash &amp; Wikimedia • Designed 2025 ✈️</footer>

<script>
/* ---------- Data ---------- */
const trip=[
  {range:'26-28/3 • ימים 1-3',title:'האנוי – רובע עתיק',img:'https://upload.wikimedia.org/wikipedia/commons/b/b6/Fruit_Bike_Lady_%28230101289%29.jpeg',
   text:'סיור אוכל רחוב, אגם הואן קים ותיאטרון בובות-מים – הילדים צוללים ישר לקצב של העיר.'},
  {range:'29/3 • יום 4',title:'נין-בין – “הלונג ביי ביבשה”',img:'https://source.unsplash.com/1600x900/?ninh-binh,river',
   text:'שיט בין צוקי גיר, רכיבה באורזים – רק שעתיים נסיעה מהאנוי.'},
  {range:'30-31/3 • ימים 5-6',title:'הלונג ביי – שיט ולילה בג׳אנק',img:'https://upload.wikimedia.org/wikipedia/commons/3/32/Ha_Long_Bay.jpg',
   text:'קיאקים, מערות וזריחת טורקיז בין אלפי איים.'},
  {range:'31/3-4/4 • ימים 6-10',title:'הוי-אן – פנסים וחוף אנּבאנגּ',img:'https://source.unsplash.com/1600x900/?hoi-an,lantern',
   text:'עיר סכרינית בלילה, חוף זהוב ביום, סדנת בישול וסלסלות קוקוס מסתובבות.'},
  {range:'5/4 • יום 11',title:'מעבר הים云 (Hai Van) והואה',img:'https://source.unsplash.com/1600x900/?hai-van-pass,vietnam',
   text:'רכבת נופית לצוקי הג׳ונגל ⬱ סיור במצודה הקיסרית וחזרה קלילה ללא מזוודות.'},
  {range:'6-9/4 • ימים 12-15',title:'אי פו-קוואק – חופים טרופיים',img:'https://source.unsplash.com/1600x900/?phu-quoc,beach',
   text:'חול לבן, שנורקלינג באיים, רכבל-שיא עולם ושוק לילה מתוק.'},
  {range:'9-11/4 • ימים 16-17',title:'חזרה להאנוי – נחיתה רכה',img:'https://source.unsplash.com/1600x900/?hanoi,cafe',
   text:'קפה ביצה וסידורים אחרונים לפני טיסת לילה הביתה.'}
];

/* ---------- Render ---------- */
const container=document.getElementById('itinerary');
trip.forEach((d,i)=>{
  const details=document.createElement('details');
  if(i===0)details.setAttribute('open','');
  details.className='day';
  details.innerHTML=`
    <summary>
      <div><h2>${d.title}</h2><span class="tag">${d.range}</span></div>
      <div class="arrow">▶</div>
    </summary>
    <div class="panel">
      <img src="${d.img}" alt="">
      <p>${d.text}</p>
    </div>`;
  container.appendChild(details);
});
</script>
</body>
</html>
